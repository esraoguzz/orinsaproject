<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
	<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="login-box col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Üye Girişi</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Kullanıcı Adı:</label><br>
                            <input type="text" name="username" id="username"  [(ngModel)]="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Şifre:</label><br>
                            <input type="text" name="password" id="password"  [(ngModel)]="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>BeniHatırla</span> <span><input  id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <input type="submit" name="submit"  class="btn btn-info btn-md" value="Giriş Yap" (click)="login(username,password)">
                        </div>
                        <div id="register-link" class="text-right">
                          <a href="register"  class="text-info">Kayıt Ol</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
